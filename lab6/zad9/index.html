<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie 9</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <canvas class="js-canvas" width="600px" height="600px"></canvas>
    <div class="controls">
      <div class="control">
        <label for="count">Ilość gwiazdek</label>
        <input
          id="count"
          type="range"
          min="1"
          max="100"
          step="1"
          value="1"
          class="js-count"
        />
      </div>
      <div class="control">
        <label for="speed">Prędkość gwiazdek</label>
        <input
          id="speed"
          type="range"
          min="1"
          max="100"
          step="1"
          value="1"
          class="js-speed"
        />
      </div>
    </div>
  </body>
</html>
