<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="boxes">
        <div class="one js-box-1" data-value="1" data-color="niebieski">
          1
          <div class="two js-box-2" data-value="2" data-color="czerwony">
            2
            <div class="three js-box-3" data-value="3" data-color="żółty">
              3
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <span>Count: <span class="js-counter">0</span></span>
        <button class="js-stop-propagation">Stop propagation</button>
        <button class="js-change-direction">Change direction to capture</button>
        <button class="js-reset">Reset</button>
      </div>
      <ol class="logs js-logs"></ol>
    </div>
  </body>
</html>
