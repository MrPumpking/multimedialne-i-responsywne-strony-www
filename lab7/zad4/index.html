<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie 4</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form js-form">
      <div class="form-control">
        <label for="task">Nazwa zadania</label>
        <input id="task" name="task" type="text" placeholder="Nazwa zadania" />
      </div>
      <input type="submit" value="Dodaj" />
    </form>
    <div class="columns">
      <div class="column">
        <b>Todo</b>
        <ul id="todo-list" class="list js-list">
          <li id="item-1" class="list-element js-element" draggable="true">
            <input type="checkbox" />
            <span>Zrobić zakupy</span>
          </li>
          <li id="item-2" class="list-element js-element" draggable="true">
            <input type="checkbox" />
            <span>Posprzątać</span>
          </li>
        </ul>
      </div>
      <div class="column">
        <b>Done</b>
        <ul id="done-list" class="list js-list">
          <li id="item-4" class="list-element js-element" draggable="true">
            <input type="checkbox" checked />
            <span>Wynieść śmieci</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
