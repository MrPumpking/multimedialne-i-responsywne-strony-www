<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cards</title>
    <link rel="stylesheet" media="screen" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <figure class="card__header">
          <img
            src="./img/house-1.jpeg"
            alt="Cozy country house"
            class="card__img"
          />
          <figcaption class="card__title">Beautiful Family House</figcaption>
        </figure>
        <div class="card__details">
          <span>USA</span>
          <span>5 rooms</span>
          <span>325 m<sup>2</sup></span>
          <span>$1,200,000</span>
        </div>
        <button class="card__button">Contact realtor</button>
      </div>

      <div class="card">
        <figure class="card__header">
          <img
            src="./img/house-2.jpeg"
            alt="Cozy country house"
            class="card__img"
          />
          <figcaption class="card__title">Modern Glass Villa</figcaption>
        </figure>
        <div class="card__details">
          <span>Canada</span>
          <span>6 rooms</span>
          <span>450 m<sup>2</sup></span>
          <span>$2,750,000</span>
        </div>
        <button class="card__button">Contact realtor</button>
      </div>

      <div class="card">
        <figure class="card__header">
          <img
            src="./img/house-3.jpeg"
            alt="Cozy country house"
            class="card__img"
          />
          <figcaption class="card__title">Cozy country house</figcaption>
        </figure>
        <div class="card__details">
          <span>UK</span>
          <span>4 rooms</span>
          <span>250 m<sup>2</sup></span>
          <span>$850,000</span>
        </div>
        <button class="card__button">Contact realtor</button>
      </div>

      <div class="card">
        <figure class="card__header">
          <img
            src="./img/house-4.jpeg"
            alt="Cozy country house"
            class="card__img"
          />
          <figcaption class="card__title">Large Rustical Villa</figcaption>
        </figure>
        <div class="card__details">
          <span>Portugal</span>
          <span>6 rooms</span>
          <span>480 m<sup>2</sup></span>
          <span>$1,950,000</span>
        </div>
        <button class="card__button">Contact realtor</button>
      </div>

      <div class="card">
        <figure class="card__header">
          <img
            src="./img/house-5.jpeg"
            alt="Cozy country house"
            class="card__img"
          />
          <figcaption class="card__title">Majestic Palace House</figcaption>
        </figure>
        <div class="card__details">
          <span>Germany</span>
          <span>18 rooms</span>
          <span>4230 m<sup>2</sup></span>
          <span>$9,500,000</span>
        </div>
        <button class="card__button">Contact realtor</button>
      </div>

      <div class="card">
        <figure class="card__header">
          <img
            src="./img/house-6.jpeg"
            alt="Cozy country house"
            class="card__img"
          />
          <figcaption class="card__title">Modern Family Apartment</figcaption>
        </figure>
        <div class="card__details">
          <span>Italy</span>
          <span>3 rooms</span>
          <span>180 m<sup>2</sup></span>
          <span>$600,000</span>
        </div>
        <button class="card__button">Contact realtor</button>
      </div>
    </div>
  </body>
</html>
