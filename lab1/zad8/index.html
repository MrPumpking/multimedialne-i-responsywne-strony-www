<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product card</title>
    <link rel="stylesheet" media="screen" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="preview">
          <div class="preview__wrapper">
            <button class="preview__share">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
                class="icon"
              >
                <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  fill="currentColor"
                  d="M352 224c53 0 96-43 96-96s-43-96-96-96s-96 43-96 96c0 4 .2 8 .7 11.9l-94.1 47C145.4 170.2 121.9 160 96 160c-53 0-96 43-96 96s43 96 96 96c25.9 0 49.4-10.2 66.6-26.9l94.1 47c-.5 3.9-.7 7.8-.7 11.9c0 53 43 96 96 96s96-43 96-96s-43-96-96-96c-25.9 0-49.4 10.2-66.6 26.9l-94.1-47c.5-3.9 .7-7.8 .7-11.9s-.2-8-.7-11.9l94.1-47C302.6 213.8 326.1 224 352 224z"
                />
              </svg>
            </button>
            <div class="preview__brand-logo">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1000"
                height="356.39"
                viewBox="135.5 361.38 1000 356.39"
              >
                <path
                  fill="currentColor"
                  d="M245.8075 717.62406c-29.79588-1.1837-54.1734-9.3368-73.23459-24.4796-3.63775-2.8928-12.30611-11.5663-15.21427-15.2245-7.72958-9.7193-12.98467-19.1785-16.48977-29.6734-10.7857-32.3061-5.23469-74.6989 15.87753-121.2243 18.0765-39.8316 45.96932-79.3366 94.63252-134.0508 7.16836-8.0511 28.51526-31.5969 28.65302-31.5969.051 0-1.11225 2.0153-2.57652 4.4694-12.65304 21.1938-23.47957 46.158-29.37751 67.7703-9.47448 34.6785-8.33163 64.4387 3.34693 87.5151 8.05611 15.898 21.86731 29.6684 37.3979 37.2806 27.18874 13.3214 66.9948 14.4235 115.60699 3.2245 3.34694-.7755 169.19363-44.801 368.55048-97.8366 199.35686-53.0408 362.49439-96.4029 362.51989-96.3672.056.046-463.16259 198.2599-703.62654 301.0914-38.08158 16.2806-48.26521 20.3928-66.16827 26.6785-45.76525 16.0714-86.76008 23.7398-119.89779 22.4235z"
                />
              </svg>
            </div>
            <div class="preview__brand-name">Nike</div>
            <div class="preview__image">
              <img src="./img/shoe.png" />
            </div>
          </div>
        </div>
        <div class="product">
          <div class="product__title">
            <div class="product__name">Nike Zoom KD 12</div>
            <div class="product__category">Men's Running Shoes</div>
          </div>
          <div class="product__info">
            <span class="label">Product info</span>
            <p class="product__info-desc">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              Cupiditate odio qui repellat saepe ipsam nostrum adipisci
              assumenda a amet cum!
            </p>
          </div>
          <div class="product__colors">
            <span class="label">Color</span>
          </div>
          <div class="product__sizes">
            <span class="label">Size</span>
          </div>
          <div class="product__checkout">
            <button class="product__cart-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 576 512"
                class="icon"
              >
                <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  fill="currentColor"
                  d="M24 0C10.7 0 0 10.7 0 24S10.7 48 24 48H76.1l60.3 316.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24-10.7 24-24s-10.7-24-24-24H179.9l-9.1-48h317c14.3 0 26.9-9.5 30.8-23.3l54-192C578.3 52.3 563 32 541.8 32H122l-2.4-12.5C117.4 8.2 107.5 0 96 0H24zM176 512c26.5 0 48-21.5 48-48s-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48zm336-48c0-26.5-21.5-48-48-48s-48 21.5-48 48s21.5 48 48 48s48-21.5 48-48z"
                />
              </svg>
              <span>Add to cart</span>
            </button>
            <span class="product__price">
              <span class="product__price-currency">$</span><span>189.99</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
