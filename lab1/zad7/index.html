<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gallery</title>
    <link rel="stylesheet" media="screen" type="text/css" href="gallery.css" />
  </head>
  <body>
    <div class="container">
      <div class="gallery">
        <div class="gallery__row">
          <div class="gallery__column flex-1">
            <img src="./img/1.jpeg" alt="1" class="flex-1" />
            <img src="./img/2.jpeg" alt="2" class="flex-2" />
          </div>
          <div class="gallery__column flex-2">
            <div class="gallery__row flex-2">
              <img src="./img/3.jpeg" alt="3" />
            </div>
            <div class="gallery__row flex-1">
              <div class="w-2/3">
                <img src="./img/4.jpeg" alt="4" />
              </div>
              <div class="w-1/3">
                <img src="./img/5.jpeg" alt="5" />
              </div>
            </div>
          </div>
          <div class="gallery__column flex-2">
            <div class="gallery__row flex-1">
              <div class="w-1/3">
                <img src="./img/6.jpeg" alt="6" />
              </div>
              <div class="w-2/3">
                <img src="./img/7.jpeg" alt="7" />
              </div>
            </div>
            <div class="gallery__row flex-2">
              <div class="w-1/2">
                <img src="./img/8.jpeg" alt="8" />
              </div>
              <div class="w-1/2">
                <img src="./img/9.jpeg" alt="9" />
              </div>
            </div>
          </div>
        </div>
        <div class="gallery__row">
          <div class="w-1/8">
            <img src="./img/10.jpeg" alt="10" />
          </div>
          <div class="gallery__column w-3/8">
            <img src="./img/11.jpeg" alt="11" />
            <img src="./img/12.jpeg" alt="12" />
          </div>
          <div class="w-3/8">
            <img src="./img/13.jpeg" alt="13" />
          </div>
          <div class="w-1/8">
            <img src="./img/14.jpeg" alt="14" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
